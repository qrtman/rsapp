<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–µ–Ω–µ–¥–∂–µ—Ä: Telegram Auto Korea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --color-bg: var(--tg-theme-bg-color, #f4f6fa);
            --color-panel: var(--tg-theme-secondary-bg-color, #fff);
            --color-main: #286cf8;
            --color-text: var(--tg-theme-text-color, #222);
            --color-hint: var(--tg-theme-hint-color, #aaa);
            --color-client-active: #eaf1ff;
            --color-message-manager: #286cf8;
            --color-message-client: #ececec;
            --border-radius: 18px;
        }
        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .messenger-panel {
            display: flex;
            flex-direction: row;
            max-width: 900px;
            height: 90vh;
            margin: 2vh auto;
            background: var(--color-panel);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 16px rgba(40, 108, 248, 0.07);
            overflow: hidden;
        }
        .chat-list {
            flex: 0 0 290px;
            background: var(--color-bg);
            border-right: 1px solid #eee;
            padding: 18px 0;
            overflow-y: auto;
        }
        .chat-list-header {
            padding: 0 24px 12px;
            font-size: 20px;
            font-weight: 600;
        }
        .client-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background 0.16s;
            border-bottom: 1px solid #f0f0f0;
        }
        .client-card.active, .client-card:hover {
            background: var(--color-client-active);
        }
        .client-avatar {
            width: 38px;
            height: 38px;
            background: #e0e5ec;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 17px;
            color: #555;
        }
        .client-info {
            flex: 1;
        }
        .client-name {
            font-size: 16px;
            font-weight: 500;
        }
        .client-status {
            font-size: 13px;
            color: var(--color-hint);
        }
        .client-id {
            font-size: 11px;
            color: #bbb;
        }
        .chat-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-header {
            padding: 16px 32px;
            border-bottom: 1px solid #eee;
            background: var(--color-panel);
        }
        .chat-header .client-name {
            font-size: 18px; font-weight: 600;
        }
        .chat-header .client-status {
            font-size: 13px; color: var(--color-hint);
        }
        .chat-history {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 22px 32px 18px 32px;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message-row {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            gap: 9px;
        }
        .message-bubble {
            max-width: 65%;
            padding: 11px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 6px rgba(40,108,248,0.07);
            white-space: pre-line;
        }
        .message-manager {
            background: var(--color-message-manager);
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message-client {
            background: var(--color-message-client);
            color: #222;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-meta {
            font-size: 11px;
            color: var(--color-hint);
            margin-top: 2px;
        }
        .chat-input {
            padding: 18px 32px;
            border-top: 1px solid #eee;
            background: var(--color-panel);
            display: flex;
            gap: 14px;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #ccd7f7;
            font-size: 15px;
            outline: none;
            transition: border 0.16s;
        }
        .chat-input input:focus {
            border-color: var(--color-main);
        }
        .chat-input button {
            background: var(--color-main);
            color: #fff;
            border: none;
            border-radius: 11px;
            padding: 0 18px;
            height: 38px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(40,108,248,0.12);
            transition: background 0.18s;
        }
        .chat-input button:active {
            background: #174cb3;
        }
        @media (max-width: 900px) {
            .messenger-panel {max-width: 100vw; height: 100vh;}
            .chat-list {flex: 0 0 120px;}
            .chat-header, .chat-input, .chat-history {padding-left: 9px; padding-right: 9px;}
        }
        /* Loader skeleton */
        .skeleton {background: linear-gradient(90deg,#f0f0f0 25%,#fafbfc 50%,#f0f0f0 75%); border-radius: 12px;}
    </style>
</head>
<body>
    <div class="messenger-panel">
        <div class="chat-list" id="chat-list">
            <div class="chat-list-header">–ö–ª–∏–µ–Ω—Ç—ã</div>
            <div id="clients-area"></div>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chat-header">
                <span class="client-name">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞...</span>
            </div>
            <div class="chat-history" id="chat-history">
                <div class="skeleton" style="height: 22px; width: 80%; margin-bottom: 7px;"></div>
                <div class="skeleton" style="height: 17px; width: 50%;"></div>
            </div>
            <div class="chat-input" id="chat-input" style="opacity:0.3; pointer-events:none;">
                <input type="text" id="input-message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled />
                <button id="send-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        let clients = [];
        let activeClient = null;

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤
        function loadClients() {
            if (!tg.initData) {
                document.getElementById('clients-area').innerHTML = '<p style="margin:18px;color:#c00;">–û—à–∏–±–∫–∞: –æ—Ç–∫—Ä–æ–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram.</p>';
                return;
            }
            fetch('/api/clients', {
                headers: {'Authorization': `tma ${tg.initData}`}
            })
            .then(r => r.json())
            .then(clientsList => {
                clients = clientsList;
                renderClients();
            })
            .catch(_ => {
                document.getElementById('clients-area').innerHTML = '<p style="margin:18px;color:#c00;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤.</p>';
            });
        }

        // 2. –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤
        function renderClients() {
            const area = document.getElementById('clients-area');
            area.innerHTML = '';
            if (!clients.length) {
                area.innerHTML = '<div style="padding:24px;color:#aaa;">–ù–µ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤.</div>';
                return;
            }
            clients.forEach(c => {
                const card = document.createElement('div');
                card.className = 'client-card' + (activeClient && c.chat_id === activeClient.chat_id ? ' active' : '');
                card.onclick = () => selectClient(c);
                card.innerHTML = `
                    <div class="client-avatar">${(c.name||'üë§').slice(0,2).toUpperCase()}</div>
                    <div class="client-info">
                        <div class="client-name">${c.name||'–ë–µ–∑ –∏–º–µ–Ω–∏'}</div>
                        <div class="client-status">${c.status||'‚Äî'}</div>
                        <div class="client-id">${c.chat_id}</div>
                    </div>
                `;
                area.appendChild(card);
            });
        }

        // 3. –í—ã–±–æ—Ä –∫–ª–∏–µ–Ω—Ç–∞ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function selectClient(client) {
            activeClient = client;
            renderClients();
            document.getElementById('chat-header').innerHTML = `
                <span class="client-name">${client.name||'–ë–µ–∑ –∏–º–µ–Ω–∏'}</span>
                <span class="client-status"> ¬∑ ${client.status}</span>
                <span style="font-size:12px;color:#bbb;margin-left:6px;">ID: ${client.chat_id}</span>
            `;
            document.getElementById('chat-input').style.opacity = 1;
            document.getElementById('chat-input').style.pointerEvents = 'auto';
            document.getElementById('input-message').disabled = false;
            document.getElementById('send-btn').disabled = false;
            loadHistory(client.chat_id);
        }

        // 4. –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        function loadHistory(chat_id) {
            const area = document.getElementById('chat-history');
            area.innerHTML = '<div class="skeleton" style="height: 22px; width: 90%; margin-bottom: 7px;"></div><div class="skeleton" style="height: 17px; width: 60%;"></div>';
            fetch(`/api/history?chat_id=${chat_id}`, {
                headers: {'Authorization': `tma ${tg.initData}`}
            })
            .then(r => r.json())
            .then(msgs => { renderHistory(msgs); })
            .catch(_ => {
                area.innerHTML = '<p style="margin:18px;color:#c00;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞.</p>';
            });
        }

        // 5. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderHistory(msgs) {
            const area = document.getElementById('chat-history');
            if (!msgs.length) {
                area.innerHTML = '<div style="color:#aaa;margin-top:22px;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞.</div>';
                return;
            }
            area.innerHTML = '';
            msgs.forEach(m => {
                const row = document.createElement('div');
                row.className = 'message-row';
                let senderType = m.sender_is_bot ? 'manager' : 'client';
                row.innerHTML = `
                    <div class="message-bubble message-${senderType}">
                        ${m.is_voice ? '<span style="font-size:13px;">üîä [–ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ]</span>' : m.message_text}
                        <div class="message-meta">${senderType=='manager'?'–ú–µ–Ω–µ–¥–∂–µ—Ä':'–ö–ª–∏–µ–Ω—Ç'} ¬∑ ${m.timestamp ? m.timestamp.replace('T',' ').slice(0,16):''}</div>
                    </div>
                `;
                area.appendChild(row);
            });
            area.scrollTop = area.scrollHeight;
        }

        // 6. –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('send-btn').onclick = function() {
            const text = document.getElementById('input-message').value.trim();
            if (!text || !activeClient) return;
            document.getElementById('send-btn').disabled = true;
            fetch('/api/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `tma ${tg.initData}`
                },
                body: JSON.stringify({chat_id: activeClient.chat_id, text})
            })
            .then(r => r.json())
            .then(_ => {
                document.getElementById('input-message').value = '';
                loadHistory(activeClient.chat_id);
            })
            .finally(() => {document.getElementById('send-btn').disabled = false;});
        };

        // 7. Enter –ø–æ –∏–Ω–ø—É—Ç—É
        document.getElementById('input-message').onkeydown = function(e) {
            if (e.key === "Enter") document.getElementById('send-btn').onclick();
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', loadClients);
    </script>
</body>
</html>
